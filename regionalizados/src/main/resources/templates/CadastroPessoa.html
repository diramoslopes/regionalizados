<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Pessoas</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/estilo.css">
</head>
<body>
 
<form class="form-horizontal" method="post" action="/pessoa">

	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}">esta mensagem esta vindo do PessoaController</span>
	</div>

	<div class="panel panel-default">
	
	  <div class="panel-heading">
	    <h3 class="panel-title">Nova Pessoa</h3>
	  </div>
	  
	  <div class="panel-body">
	   	
	   	  <div class="form-group">
		    <label for="nome" class="col-sm-2 control-label">Nome</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Maria JosÃ© da Silva">
		    </div>
		  </div>
		 
		  <div class="form-group">
		    <label for="rg" class="col-sm-2 control-label">RG</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="rg" name="rg" placeholder="">
		    </div>
		  </div>
		 
		  <div class="form-group">
		    <label for="dataNascimento" class="col-sm-2 control-label">Data Nasc.</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="dataNascimento" name="dataNascimento">
		    </div>
		  </div> 
		  
		   <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" class="btn btn-primary">Salvar</button>
		    </div>
		   </div>
	   	
	  </div>
	</div>
	
</form>


<script src="/js/bootstrap.min.js"></script>
</body>
</html>
