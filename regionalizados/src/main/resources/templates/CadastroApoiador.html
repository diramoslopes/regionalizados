<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{LayoutPadrao}">
	  
<head>
	<title>Cadastro de Apoiadores</title>
</head>
 
 <section layout:fragment="conteudo">
	<form class="form-horizontal" method="post" th:action="@{/apoiador}" th:object="${apoiador}">
		
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		
		<div class="panel panel-default">
		
		  <div class="panel-heading">
		  	<div class="clearfix">
			    <h1 class="panel-title aw-pessoa-panel">Novo Apoiador</h1>
			    <a class="btn btn-link aw-link-panel" th:href="@{/apoiador}">Pesquisar apoiadores</a>
		  	</div>
		  </div>
		  
		  <div class="panel-body">
		  
		  	  <input type="hidden" th:field="*{codigo}"/>
		   	
		   	  <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
			    <label for="nome" class="col-sm-2 control-label">Nome</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="">
			    </div>
			  </div>
			 
			  <div class="form-group" th:classappend="${#fields.hasErrors('sobreNome')} ? 'has-error'">
			    <label for="sobreNome" class="col-sm-2 control-label">Sobrenome</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" id="sobreNome" th:field="*{sobreNome}" placeholder="">
			    </div>
			  </div>
			  
			  <div class="form-group">
				<label for="vinculo" class="col-sm-2 control-label">Vinculo</label>
				<div class="col-sm-2">
					<select class="form-control" th:field="*{vinculoApoiador}">
						<option th:each="vinculo : ${todosVinculos}" th:value="${vinculo}" th:text="${vinculo.descricao}"></option>
                   	</select>
                </div>
			  </div>
			  
			  <div class="form-group">
				<label for="segmento" class="col-sm-2 control-label">Segmento</label>
				<div class="col-sm-2">
					<select class="form-control" th:field="*{segmentoApoiador}">
						<option th:each="segmento : ${todosSegmentos}" th:value="${segmento}" th:text="${segmento.descricao}"></option>
                   	</select>
                </div>
			  </div>
			 
			  <div class="form-group">
				<label for="status" class="col-sm-2 control-label">Apoio Confirmado</label>
				<div class="col-sm-2">
					<select class="form-control" th:field="*{status}">
						<option th:each="status : ${todosStatusApoio}" th:value="${status}" th:text="${status.descricao}"></option>
                   	</select>
                </div>
			  </div>
			  
			  <div class="form-group">
<!-- 			    <label for="dataRegistro" class="col-sm-2 control-label">Data de Registro</label> -->
			    <div class="col-sm-4">
			      <input type="hidden" class="form-control" id="dataRegistro" name="dataRegistro" th:value="${#dates.format(#dates.createNow(),'dd/MM/YYYY HH:mm')}">
			    </div>
			  </div> 
			  
			   <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<button type="submit" class="btn btn-primary">Salvar</button>
			    </div>
			   </div>
		   	
		  </div>
		</div>
		
	</form>
</section>

</html>
