<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{LayoutPadrao}">
	  
<head>
	<title>Cadastro de Apoiadores</title>
</head>
 
 <section layout:fragment="conteudo">
	<form class="form-horizontal" method="post" action="/apoiador">
	
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">esta mensagem esta vindo do PessoaController</span>
		</div>
	
		<div class="panel panel-default">
		
		  <div class="panel-heading">
		  	<div class="clearfix">
			    <h1 class="panel-title aw-pessoa-panel">Novo Apoiador</h1>
			    <a class="btn btn-link aw-link-panel" href="/apoiador">Pesquisar apoiadores</a>
		  	</div>
		  </div>
		  
		  <div class="panel-body">
		   	
		   	  <div class="form-group">
			    <label for="nome" class="col-sm-2 control-label">Nome</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" id="nome" name="nome" placeholder="">
			    </div>
			  </div>
			 
			  <div class="form-group">
			    <label for="sobreNome" class="col-sm-2 control-label">Sobrenome</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" id="sobreNome" name="sobreNome" placeholder="">
			    </div>
			  </div>
			  
			  <div class="form-group">
				<label for="vinculo" class="col-sm-2 control-label">Vinculo</label>
				<div class="col-sm-2">
					<select class="form-control" name="vinculoApoiador">
						<option th:each="vinculo : ${todosVinculos}" th:value="${vinculo}" th:text="${vinculo.descricao}"></option>
                   	</select>
                </div>
			  </div>
			  
			  <div class="form-group">
				<label for="segmento" class="col-sm-2 control-label">Segmento</label>
				<div class="col-sm-2">
					<select class="form-control" name="segmentoApoiador">
						<option th:each="segmento : ${todosSegmentos}" th:value="${segmento}" th:text="${segmento.descricao}"></option>
                   	</select>
                </div>
			  </div>
			 
			  <div class="form-group">
			    <label for="dataRegistro" class="col-sm-2 control-label">Data de Registro</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" id="dataRegistro" name="dataRegistro">
			    </div>
			  </div> 
			  
			  <div class="form-group">
				<label for="status" class="col-sm-2 control-label">Apoio Confirmado</label>
				<div class="col-sm-2">
					<select class="form-control" name="status">
						<option th:each="status : ${todosStatusApoio}" th:value="${status}" th:text="${status.descricao}"></option>
                   	</select>
                </div>
			  </div>
			  
			   <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<button type="submit" class="btn btn-primary">Salvar</button>
			    </div>
			   </div>
		   	
		  </div>
		</div>
		
	</form>
</section>

</html>
